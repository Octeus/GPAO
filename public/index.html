<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="referrer" content="origin">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000" />
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <title>Octeus DataCommander</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/media/img/favicon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Icon -->
    <link rel="icon" type="image/png" href="./assets/media/img/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body id="body">

    <div id="loading-modal">
        <div id="loading-modal-container">
            <h3 class='modal-title'>
                <img style="width: 40px" class='modal-logo' src="./assets/media/img/logo.svg" alt='logo DC' />
                <span>Loading parameters</span>
            </h3>
            <div id="loading-bar">
                <span></span>
            </div>
        </div>
    </div>

    <div id="blurApp"></div>

    <div id="container"></div>
    <!-- Scripts -->
    <script type="text/javascript">
        try {
            let get = JSON.parse(decodeURI(window.location.search.replace('?data=', '')));
            document.body.dataset.view = get.view;
            document.body.dataset.modal = get.modal;
            document.body.dataset.action = get.action;
            if (get.action !== 'none') {
                document.body.className = get.start + ' bg color alive';
                document.querySelector('#loading-modal-container').className = get.start + ' bg color border-color';
            } else {
                document.body.className = get.start + ' bg color';
            }
            document.body.dataset.path = encodeURI(JSON.stringify(get.pathToMedia));
        } catch (e) {
            //console.log('Nothing to display in localhost');
        }
    </script>
</body>
</html>
